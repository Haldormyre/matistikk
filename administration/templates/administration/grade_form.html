{% extends 'matistikk/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block body %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2>Klasseadministrasjon</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-margin" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary" id="addGradeBtn">
                        {% bootstrap_icon "check" %} Lagre
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
