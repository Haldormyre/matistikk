{% extends 'matistikk/base.html' %}

{% block body %}
{% if object_list %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1>Skoler</h1>
        </div>
        <div class="panel-body">
            <ul>
                {% for school in object_list %}
                    <li>
                        <a href="{% url 'administration:schoolDetail' school.id %}">
                            {{ school.school_name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            {% else %}
                <h3>Ingen skoler er lagt til</h3>
            {% endif %}
        </div>

    {% if request.user.is_superuser %}
        <div class="panel-footer">
            <a class="btn btn-primary" href="{% url 'administration:schoolCreate' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Legg til skole</a>
        </div>
    </div>
{% endif %}
{% endblock %}
