{% extends 'matistikk/base.html' %}

{% block body %}
    <a class="btn btn-primary" href="{% url 'administration:schoolList' %}">Tilbake</a>
    <h3>{{ school.school_name }}</h3>
    <h5>Adresse: {{ school.school_address }}</h5>
    <ul>
        {% for grade in grades %}
            <li>
                <a href="{% url 'administration:gradeDetail' school_pk=school.id pk=grade.id %}">
                    {{ grade.grade_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% if request.user.is_superuser %}
            <a class="btn btn-primary" href="{% url 'administration:schoolUpdate' school.id %}">Oppdater skole</a>
            <a class="btn btn-primary" href="{% url 'administration:gradeCreate' school.id %}">Legg til klasse</a>
    {% endif %}
{% endblock %}
